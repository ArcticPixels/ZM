<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 1rem;
            color: #333;
        }
        .choices button {
            font-size: 2rem;
            padding: 1rem 1.5rem;
            margin: 0.5rem;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            transition: transform 0.1s ease-in-out;
        }
        .choices button:hover {
            transform: scale(1.1);
        }
        #result {
            margin-top: 1.5rem;
            font-size: 1.25rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissors">✌️</button>
        </div>
        <div id="result">
            Choose your move!
        </div>
        <p>Your Score: <span id="player-score">0</span> | Computer Score: <span id="computer-score">0</span></p>
    </div>

    <script>
        const choices = document.querySelectorAll('.choices button');
        const resultDisplay = document.getElementById('result');
        const playerScoreDisplay = document.getElementById('player-score');
        const computerScoreDisplay = document.getElementById('computer-score');

        let playerScore = 0;
        let computerScore = 0;

        choices.forEach(button => {
            button.addEventListener('click', (e) => {
                const playerChoice = e.target.id;
                const computerChoice = getComputerChoice();
                const result = determineWinner(playerChoice, computerChoice);

                updateScore(result);
                displayResult(playerChoice, computerChoice, result);
            });
        });

        function getComputerChoice() {
            const options = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * options.length);
            return options[randomIndex];
        }

        function determineWinner(player, computer) {
            if (player === computer) {
                return 'tie';
            }
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'win';
            }
            return 'lose';
        }

        function updateScore(result) {
            if (result === 'win') {
                playerScore++;
            } else if (result === 'lose') {
                computerScore++;
            }
            playerScoreDisplay.textContent = playerScore;
            computerScoreDisplay.textContent = computerScore;
        }

        function displayResult(player, computer, result) {
            let message = '';
            if (result === 'win') {
                message = `You win! ${capitalize(player)} beats ${computer}.`;
            } else if (result === 'lose') {
                message = `You lose! ${capitalize(computer)} beats ${player}.`;
            } else {
                message = `It's a tie! Both chose ${player}.`;
            }
            resultDisplay.textContent = message;
        }

        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
        }
    </script>

</body>
</html>
